    <title>Para Fer ‚ù§</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 32px;
            z-index: 10;
        }

        .word {
            position: absolute;
            color: #ff8fb1;
            font-size: 20px;
            white-space: nowrap;
            font-weight: bold;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<h1>Fer, esto es para ti ‚ù§</h1>

<script>
// Palabras que van a caer
const words = [
    "bonita", "preciosa", "me encantas", "tu risa", "tu forma de ser ‚ù§",
    "me gustas", "eres especial", "todo de ti", "tu voz", "Fer",
    "eres incre√≠ble", "me haces feliz", "üíó", "‚ú®", "üòä", "üíï"
];

function createWord() {
    const word = document.createElement("div");
    word.classList.add("word");
    word.innerText = words[Math.floor(Math.random() * words.length)];

    word.style.left = Math.random() * 100 + "vw";
    word.style.animationDuration = (2 + Math.random() * 3) + "s";

    document.body.appendChild(word);

    setTimeout(() => word.remove(), 5000);
}

setInterval(createWord, 300);
    // Explosi√≥n de palabras al tocar/click
document.addEventListener("click", e => {
    for (let i = 0; i < 20; i++) {
        const palabra = document.createElement("div");
        palabra.textContent = words[Math.floor(Math.random() * words.length)];
        palabra.className = "word";

        // Punto inicial: donde tocaste
        palabra.style.left = e.clientX + "px";
        palabra.style.top = e.clientY + "px";

        // Sin animaci√≥n de ca√≠da
        palabra.style.animation = "none";
        palabra.style.opacity = "1";
        palabra.style.transform = "translate(0, 0) rotate(0deg)";
        palabra.style.transition = "transform 3s ease-out, opacity 3s ease-out";

        document.body.appendChild(palabra);

        // Forzar reflow
        void palabra.offsetWidth;

        // Movimiento aleatorio hacia afuera
        const dx = (Math.random() - 0.5) * 300;
        const dy = (Math.random() - 0.5) * 300;
        const rot = Math.random() * 720;

        palabra.style.transform = translate(${dx}px, ${dy}px) rotate(${rot}deg);
        palabra.style.opacity = "0";

        // Eliminar cuando termine
        setTimeout(() => palabra.remove(), 3000);
    }
});
</script>

</body>
