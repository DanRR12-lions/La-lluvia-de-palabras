<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Palabras</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px #0008;
        }

        .palabra {
            position: absolute;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #0008;
            animation: caer linear forwards;
        }

        @keyframes caer {
            from { transform: translateY(0); opacity: 1; }
            to   { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Lluvia de Palabras</h1>

    <script>
        const palabras = [
            "Creatividad", "Lluvia", "Ideas", "Coding", "Daniel", "GitHub",
            "Proyecto", "Animación", "Aprender", "Móvil", "Pantalla"
        ];

        // --- Lluvia normal ---
        function crearPalabra() {
            crearPalabraEn(Math.random() * window.innerWidth, -50);
        }

        setInterval(crearPalabra, 700);


        // --- Crear palabra en una coordenada (para lluvia y explosiones) ---
        function crearPalabraEn(x, y) {
            const palabra = document.createElement("div");
            palabra.classList.add("palabra");
            palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];

            palabra.style.left = x + "px";
            palabra.style.top = y + "px";
            palabra.style.animationDuration = (Math.random() * 2 + 2) + "s";

            document.body.appendChild(palabra);

            setTimeout(() => palabra.remove(), 4000);
        }

        // --- EXPLOSIÓN de palabras donde toques ---
        function explosion(x, y) {
            for (let i = 0; i < 8; i++) {
                crearPalabraEn(x + (Math.random() * 80 - 40), y + (Math.random() * 80 - 40));
            }
        }

        // Móvil
        document.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            explosion(touch.clientX, touch.clientY);
        });

        // PC
        document.addEventListener("click", (e) => {
            explosion(e.clientX, e.clientY);
        });
    </script>

</body>
</html>
