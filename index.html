<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fer ðŸ’›</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff7e6;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Imagen de portada */
        .portada {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 420px;
            opacity: 1;
            transition: opacity 1.8s ease;
        }

        /* Texto "Haz click" */
        .mensaje-click {
            position: absolute;
            top: calc(50% + 200px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #444;
            opacity: 1;
            transition: opacity 1s ease;
        }

        /* Palabras que explotan */
        .word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffbc00;
            pointer-events: none;
            white-space: nowrap;
            user-select: none;
        }
    </style>
</head>
<body>

    <!-- portada que subiste -->
    <img src="fer-preview.png" class="portada" id="portada">

    <div class="mensaje-click" id="clickMsg">Haz click ðŸ’›</div>

    <script>
        const palabras = [
            "Fer", "Eres increÃ­ble", "Gracias por todo", "Te quiero mucho",
            "Eres especial", "Me haces feliz", "SonrÃ­e", "Eres luz",
            "Siempre tÃº", "Tu risa", "Tu vibra", "Tu energÃ­a"
        ];

        const portada = document.getElementById("portada");
        const clickMsg = document.getElementById("clickMsg");

        let primeraVez = true;

        // Ocultar portada al primer click
        document.addEventListener("click", () => {

            if (primeraVez) {
                portada.style.opacity = "0";
                clickMsg.style.opacity = "0";
                primeraVez = false;
            }

            // ExplosiÃ³n de palabras
            for (let a = 0; a < 15; a++) {
                const palabra = document.createElement("div");
                palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
                palabra.className = "word";

                palabra.style.left = event.clientX + "px";
                palabra.style.top = event.clientY + "px";
                palabra.style.opacity = "1";

                document.body.appendChild(palabra);

                void palabra.offsetWidth;

                const dx = (Math.random() - 0.5) * 350;
                const dy = (Math.random() - 0.5) * 350;
                const rot = Math.random() * 720;

                palabra.style.transition = "transform 2.8s ease-out, opacity 3s ease-out";
                palabra.style.transform = translate(${dx}px, ${dy}px) rotate(${rot}deg);
                palabra.style.opacity = "0";

                setTimeout(() => palabra.remove(), 3000);
            }
        });
    </script>

</body>
</html>
