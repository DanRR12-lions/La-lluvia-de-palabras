<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Dannai</title>

  <!-- Vista previa para WhatsApp / redes sociales -->
  <meta property="og:title" content="Para Dannai" />
  <meta property="og:description" content="Una lluvia infinita ðŸ’–" />
  <meta property="og:image" content="https://via.placeholder.com/600x300/ff69b4/ffffff?text=Para+Dannai" />
  <meta property="og:url" content="https://tu-usuario.github.io/tu-repo/" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      position: relative;
      height: 100vh;
    }

    .word {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      pointer-events: none;
      user-select: none;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 15px #ff69b4,
        0 0 20px #ff1493;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% { top: -30px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>

<script>
  const palabras = ["te quiero", "me gustas", "me encantas", "te adoro"];

  // Lluvia constante
  function crearPalabra() {
    const palabra = document.createElement("div");
    palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
    palabra.className = "word";
    palabra.style.left = Math.random() * window.innerWidth + "px";
    palabra.style.top = "-30px";
    palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(palabra);
    setTimeout(() => palabra.remove(), 6000);
  }

  setInterval(crearPalabra, 80);

  // ExplosiÃ³n con clic (duraciÃ³n 3 segundos)
  document.addEventListener("click", e => {
    for (let i = 0; i < 20; i++) {
      const palabra = document.createElement("div");
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.className = "word";
      palabra.style.left = e.clientX + "px";
      palabra.style.top = e.clientY + "px";
      palabra.style.animation = "none";
      palabra.style.opacity = "1";
      palabra.style.transform = "translate(0, 0) rotate(0deg)";
      palabra.style.transition = "transform 3s ease-out, opacity 3s ease-out";

      document.body.appendChild(palabra);

      void palabra.offsetWidth; // Forzar reflow

      const dx = (Math.random() - 0.5) * 300;
      const dy = (Math.random() - 0.5) * 300;
      const rot = Math.random() * 720;

      palabra.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
      palabra.style.opacity = "0";

      setTimeout(() => palabra.remove(), 3000);
    }
  });
</script>

</body>
</html>
