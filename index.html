<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lluvia de Palabras</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .word {
            position: absolute;
            color: white;
            font-size: 24px;
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(110vh); opacity: 0; }
        }

        .burst-word {
            position: absolute;
            color: #ffdd55;
            font-size: 22px;
            pointer-events: none;
            animation: burst 0.9s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0.2); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    const words = ["hola", "mundo", "Daniel", "creatividad", "ideas", "lluvia", "palabras"];

    function createFallingWord() {
        const word = document.createElement("div");
        word.className = "word";
        word.innerText = words[Math.floor(Math.random() * words.length)];

        word.style.left = Math.random() * window.innerWidth + "px";
        word.style.top = "-40px";

        const speed = Math.random() * 3 + 3; 
        word.style.animationDuration = speed + "s";

        document.body.appendChild(word);

        setTimeout(() => word.remove(), speed * 1000);
    }

    setInterval(createFallingWord, 300);

    // ------- EXPLOSIÃ“N DE PALABRAS EN DONDE TOCAS --------
    function burst(x, y) {
        for (let i = 0; i < 10; i++) {
            const w = document.createElement("div");
            w.className = "burst-word";
            w.innerText = words[Math.floor(Math.random() * words.length)];

            w.style.left = x + "px";
            w.style.top = y + "px";

            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 80;

            w.style.setProperty("--x", Math.cos(angle) * distance + "px");
            w.style.setProperty("--y", Math.sin(angle) * distance + "px");

            document.body.appendChild(w);
            setTimeout(() => w.remove(), 900);
        }
    }

    document.addEventListener("click", e => burst(e.clientX, e.clientY));
    document.addEventListener("touchstart", e => {
        const t = e.touches[0];
        burst(t.clientX, t.clientY);
    });
</script>

</body>
</html>
